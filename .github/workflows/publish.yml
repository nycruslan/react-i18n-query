name: Publish Package

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Install, Lint, and Build
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Check if version needs publishing
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view "$(node -p "require('./package.json').name")@$CURRENT_VERSION" > /dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists on npm registry. Skipping publish."
            echo "should-publish=false" >> $GITHUB_ENV
          else
            echo "New version $CURRENT_VERSION detected."
            echo "should-publish=true" >> $GITHUB_ENV
          fi

      - name: Publish package and push tag
        if: env.should-publish == 'true'
        run: |
          npm publish --access public
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git tag "v$CURRENT_VERSION"
          git push origin "v$CURRENT_VERSION"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
