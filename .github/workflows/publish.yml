name: Publish Package

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
    tags:
      - 'v*'

env:
  FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'
          token: ${{ secrets.NPM_TOKEN }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint codebase
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Check if version needs publishing
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          if npm view "$(node -p "require('./package.json').name")@$CURRENT_VERSION" > /dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already exists on npm registry. Skipping publish."
            echo "should-publish=false" >> $GITHUB_ENV
          else
            echo "New version $CURRENT_VERSION detected."
            echo "should-publish=true" >> $GITHUB_ENV
          fi

      - name: Publish package and push tag
        if: env.should-publish == 'true'
        run: |
          npm publish --access public
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git tag "v$CURRENT_VERSION"
          git push origin "v$CURRENT_VERSION"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
