name: Publish Package

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Verify npm auth token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Lint codebase
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Check if version needs publishing
        id: version-check
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git fetch --tags
          if git tag --list | grep -q "v$CURRENT_VERSION"; then
            echo "No new version detected. Skipping publish."
            echo "should-publish=false" >> $GITHUB_ENV
          else
            echo "New version detected."
            echo "should-publish=true" >> $GITHUB_ENV
          fi

      - name: Publish package (Dry Run)
        if: env.should-publish == 'true'
        run: npm publish --access public --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish package
        if: env.should-publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push tags to GitHub
        if: env.should-publish == 'true'
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          git tag "v$CURRENT_VERSION"
          git push origin --tags
